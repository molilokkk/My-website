<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cennik Usług Jazd Samochodowych</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF;
        }
        h1 {
            font-size: 3em;
            color: white;
            margin: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #007BFF;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        a {
            display: inline-block;
            margin: 20px auto;
            color: white;
            text-decoration: none;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cennik Usług Jazd Samochodowych</h1>
    </header>
    <table>
        <tr>
            <th>Usługa</th>
            <th>Cena</th>
        </tr>
        <tr>
            <td>Jazdy Doszkalające</td>
            <td>150 PLN</td>
        </tr>
        <tr>
            <td>Jazdy dla Początkujących</td>
            <td>200 PLN</td>
        </tr>
        <tr>
            <td>Transport i Przewóz</td>
            <td>100 PLN</td>
        </tr>
        <tr>
            <td>Kursy Specjalistyczne</td>
            <td>300 PLN</td>
        </tr>
        <!-- Dodaj więcej wierszy w razie potrzeby -->
    </table>
    <a href="index.html">Powrót do strony głównej</a>
</body>
</html>
